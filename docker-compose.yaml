services:
  backend:
    build: ./backend
    container_name: pharmacy_inventory_backend
    restart: always
    ports:
      - "80:5000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
  
  frontend:
    container_name: pharmacy_inventory_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: ["npm", "run", "build"]

  db:
    image: postgres:15
    container_name: pharmacy_inventory_db
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5

volumes:
  postgres_data:
